<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[HOT] Đăng ký nhận người yêu free!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="show" method="POST" class="tag">
        <h2>Đăng ký nhận người yêu miễn phí</h2>
        <p>Vui lòng điền đúng thông tin để chúng tôi gửi người yêu đến cho bạn!</p>

        <label>
            Tên
            <input type="text" name="name">
        </label>

        <label>
            Email
            <input type="email" name="email">
        </label>

        <label>
            Địa chỉ
            <input type="text" name="address">
        </label>

        <label>
            Sở thích
            <input type="text" name="interest">
        </label>

        <div>
            Giới tính
            <br>
            <label class="radio" style="margin-top: .25rem;">
                <input type="radio" name="gender" value="Nam">
                <span>Nam</span>
            </label>

            <label class="radio">
                <input type="radio" name="gender" value="Nữ">
                <span>Nữ</span>
            </label>
            <br>
        </div>

        <label>
            Ngày sinh
            <input type="date" name="date">
        </label>

        <label>
            Mật khẩu
            <input type="password" name="pwd">
        </label>

        <button type="submit" class="btn btn1">OK</button>
    </form>
</body>
</html>
